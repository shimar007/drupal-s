report-only:
  enable: true
  directives:
    script-src:
      base: 'self'
      flags:
        # 'unsafe-inline' is required by core/ckeditor to allow event handlers
        # in HTML attributes.
        # Applying unsafe flags per-library will allow removing this from
        # default config.
        # @see https://www.drupal.org/project/csp/issues/2943432
        - 'unsafe-inline'
    script-src-elem:
      base: 'self'
    style-src:
      base: 'self'
    frame-ancestors:
      base: 'self'
  reporting:
    plugin: none
enforce:
  enable: true
  directives:
    frame-ancestors:
      base: self
  reporting:
    plugin: sitelog
